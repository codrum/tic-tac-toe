<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<!-- bootstrap -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
			crossorigin="anonymous"
		/>
		<!-- styles -->
		<link rel="stylesheet" href="./style.css" />
		<!-- jquery -->
		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
		<!-- google fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inconsolata"
			rel="stylesheet"
		/>
	</head>
	<body>
		<script src="./index.js"></script>
		<!-- bootstrap -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
			crossorigin="anonymous"
		></script>
		<div
			class="d-flex justify-content-center flex-column align-items-center body"
		>
			<h1 class="title">Tic Tac Toe</h1>
			<div class="container text-center game-grid">
				<div class="row">
					<div class="col cell" id="cell-1"></div>
					<div class="col cell" id="cell-2"></div>
					<div class="col cell" id="cell-3"></div>
				</div>
				<div class="row">
					<div class="col cell" id="cell-4"></div>
					<div class="col cell" id="cell-5"></div>
					<div class="col cell" id="cell-6"></div>
				</div>
				<div class="row">
					<div class="col cell" id="cell-7"></div>
					<div class="col cell" id="cell-8"></div>
					<div class="col cell" id="cell-9"></div>
				</div>
			</div>
			<div class="text-center">
				<h1 class="turn"></h1>
				<button class="reset" id="resetbutton">reset</button>
			</div>
		</div>
	</body>
</html>
